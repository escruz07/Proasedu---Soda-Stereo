        <h1 class="h1">Formulario de Contacto</h1>
        <form style="text-align:center">
            <p><input class="input" type="text" placeholder="Escribir Nombre" required ></p>
            <p><input class="input" type="text" placeholder="Escribir Apellido" required></p>
            <p><input class="input" type="email" placeholder="Correo electrónico" required></p>
            <p><input class="input" type="number" placeholder="Celular" required></p>
            <p><input class="input" type="text" placeholder="País" required></p>
            <p class="h3">¿Has asistido a alguna gira de Soda Stereo?</p>
                <select class="input">
                    <option selected>Selecciona</option>
                    <option>Sí</option>
                    <option>No</option>
                </select>
            <p class="h3">¿Desea recibir información de próximos conciertos y novedades de Soda Stereo?<input type="checkbox" checked></p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aquí tu comentario" class="input"></textarea> 
            <div>
                <button type="button" name="button" class="btn btn-success">Enviar</button>
                <button type="button" name="reset" class="btn btn-warning">Cancelar</button>
            </div>
        </form>
